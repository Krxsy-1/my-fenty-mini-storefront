<!DOCTYPE html>

<head>

    <style>
       body {
            font-family: sans;
            background-color: #f0f0f0;
            padding: 20px;
        }
        select, button {
            padding: 10px;
            font-size: 1em;
            margin-top: 20px;
        }
        .contour-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .product-options {
            background-color: #fff;
            border: #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            width: 220px;
        }
        a:link {
            color: black;
            text-decoration: underline;
        }
        a:hover {
            color: #f1959f;
            text-decoration: underline;
        }
        header {
            background-color: #FADADD;
            padding: 20px;
            text-align: center;
        }
        button {
            background-color: #f1959f;
            color: white;
            border: none;
            cursor: pointer;
        }
        footer {
            background-color: #FADADD;
            padding: 20px;
            text-align: center;
            font-size: 0.9em;
        }
        h1 {
            font-size: 2em;
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        } 
        img {
            max-width: 100%;  /* makes image shrink with screen */
            height: auto;     /* keeps proportions */
            display: block;
            margin: 0 auto;   /* centers it */
        }
        .popup {
            position: fixed;
            top: 20px;
            right: -300px; /* start hidden */
            background: #f1959f;
            color: #fff;
            padding: 15px 20px;
            border-radius: 10px;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
            z-index: 1000;
        }

        .popup.show {
            right: 20px; /* slide in */
        }
        @media (max-width: 600px) {
            img {
                max-width: 90%;   /* shrink further on phones */
            }
        }
    </style>
</head>

<script>
    function addToCart(name, price, image) {
        let cart = JSON.parse(localStorage.getItem("cart")) || [];
        cart.push({name, price, image});
        localStorage.setItem("cart", JSON.stringify(cart));
        alert(name + " added to cart!");

        const popup = document.getElementById("popup");
        popup.innerText = `${name} added to cart ðŸ›’`;
        popup.classList.add("show");

      // Hide after 3 seconds
        setTimeout(() => {
        popup.classList.remove("show");
        }, 3000);
    }
</script>
